<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О сайте</title>
    <style>
        /* Тот же CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.freepik.com/premium-photo/butterflies-symphony-colors_1170794-83990.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
            background-attachment: fixed;
            filter: brightness(0.35);
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        header {
            background: linear-gradient(to bottom, rgba(0,51,102,0.98), rgba(0,0,51,0.98));
            padding: 8px;
            border-bottom: 3px solid #00f;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(6px);
        }
        .nav {
            display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px;
        }
        .nav a {
            width: 48px; height: 48px; background: #113; border: 2px solid #00f; border-radius: 8px;
            overflow: hidden; position: relative; transition: 0.2s; box-shadow: 0 0 8px #0f0;
        }
        .nav a:hover { transform: scale(1.1); box-shadow: 0 0 16px #0ff; }
        .nav a img { width: 100%; height: 100%; object-fit: cover; }
        .nav a.home { background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>') center/60% no-repeat; }
        .nav a.info { background: #113 url('https://cdn-icons-png.flaticon.com/512/69/69544.png') center/70% no-repeat; background-size: 70%; }
        .search-box { flex: 1; max-width: 180px; }
        .search-box input { width: 100%; padding: 6px; border: 2px solid #00f; background: #113; color: #0ff; border-radius: 6px; }
        .new-badge { position: absolute; top: -6px; right: -6px; background: #f00; color: #fff; font-size: 10px; padding: 2px 4px; border-radius: 4px; animation: p 2s infinite; }
        @keyframes p { 50% { transform: scale(1.2); } }

        .nav a.active {
            border-color: #0ff !important;
            box-shadow: 0 0 16px #0ff;
        }
        .nav a.active::before,
        .nav a.active::after {
            content: '';
            position: absolute;
            width: 12px; height: 3px; background: #0ff;
            top: 50%; transform: translateY(-50%);
        }
        .nav a.active::before { left: -10px; }
        .nav a.active::after { right: -10px; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 4vw, 40px);
            width: 100%;
            max-width: 1200px;
        }

        .central-image {
            width: clamp(200px, 40vw, 400px);
            aspect-ratio: 1;
            background: rgba(0,10,30,0.9);
            border: 3px solid #00f;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 20px #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .central-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .links-column {
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 3vw, 25px);
            justify-content: center;
        }
        .links-column a {
            background: rgba(0,20,60,0.9);
            color: #0ff;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #00f;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            box-shadow: 0 0 10px rgba(0,255,255,0.4);
            transition: 0.3s;
        }
        .links-column a:hover {
            background: #004;
            color: #0ff;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        @media (max-width: 900px) {
            .content { flex-direction: column; }
            .links-column { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .links-column a { flex: 1 1 40%; }
        }
        @media (max-width: 600px) {
            .nav a { width: 40px; height: 40px; }
            .search-box { max-width: 120px; }
        }
    </style>
</head>
<body>

            <a href="mikro.html" title="Микро"><img src="https://png.klev.club/uploads/posts/2024-05/png-klev-club-to2d-p-mol-png-3.png" alt=""></a>

            <a href="gusenicy.html" title="Гусеницы"><img src="https://png.pngtree.com/png-clipart/20250507/original/pngtree-bright-green-caterpillar-with-detailed-body-segments-and-tiny-legs-png-image_20943875.png" alt=""></a>
            <a href="juki.html" title="Жуки"><img src="https://www.koppert.ru/content/_processed_/f/7/csm_Vine_weevil_Otiorhynchus_sulcatus_Adult_Koppert_4b9004cb49.png" alt=""></a>
            <a href="lojnogusenicy.html" title="Ложногусеницы"><img src="https://ltdfoto.ru/images/2025/11/12/e9a6ceae-4f5b-4476-ad9e-83ddc84fba16-1.png" alt=""></a>
            <a href="about.html" class="info active" title="О сайте"></a>
            <div class="search-box"><input type="text" placeholder="Поиск..."></div>
        </nav>
    </header>

    <main>
        <div class="content">

            <div class="central-image">

    </main>

    <script>
        const current = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        const activeLink = document.querySelector(`.nav a[href="${current}"]`);
        if (activeLink) activeLink.classList.add('active');
    </script>
</body>
