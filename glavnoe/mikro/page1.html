<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roeslerstammia erxlebella</title>
    <style>
        /* === СБРОС ОТСТУПОВ === */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
        }
        * { box-sizing: border-box; }

        /* === ОСНОВНЫЕ СТИЛИ === */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.freepik.com/premium-photo/butterflies-symphony-colors_1170794-83990.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
            background-attachment: fixed;
            filter: brightness(0.35);
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: -1;
        }

        /* === HEADER === */
        header {
            background: linear-gradient(to bottom, rgba(0,51,102,0.98), rgba(0,0,51,0.98));
            padding: 8px;
            border-bottom: 3px solid #00f;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(6px);
            width: 100%;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 10px;
        }

        .nav a {
            width: 48px; height: 48px; background: #113; border: 2px solid #00f;
            border-radius: 8px; overflow: hidden; position: relative;
            transition: 0.2s; box-shadow: 0 0 8px #0f0;
            display: flex; align-items: center; justify-content: center;
        }
        .nav a:hover { transform: scale(1.1); box-shadow: 0 0 16px #0ff; }
        .nav a img { width: 70%; height: 70%; object-fit: contain; }

        .nav a.home {
            background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>') center/60% no-repeat;
        }

        .search-box { flex: 1; max-width: 180px; }
        .search-box input {
            width: 100%; padding: 6px; border: 2px solid #00f;
            background: #113; color: #0ff; border-radius: 6px;
        }

        .new-badge {
            position: absolute; top: -6px; right: -6px; background: #f00;
            color: #fff; font-size: 10px; padding: 2px 4px; border-radius: 4px;
            animation: p 2s infinite;
        }
        @keyframes p { 50% { transform: scale(1.2); } }

        /* === MAIN === */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            width: 100%;
            max-width: 1200px;
        }

        /* === ЦЕНТРАЛЬНОЕ ОКНО С СИНИМИ ГРАНИЦАМИ === */
        .central-image {
            position: relative;
            width: clamp(200px, 50vw, 600px); /* от 200 до 600px, адаптивно */
            background: rgba(0,10,30,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 20px #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto clamp(1.5vw, 4vw, 3rem) auto;
            flex-shrink: 0;
            padding: 12px; /* внутренний отступ вместо border */
            box-sizing: border-box;
        }

        /* Синие границы — отдельный слой */
        .central-image::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 3px solid #00f;
            border-radius: 16px;
            pointer-events: none;
            z-index: 1;
        }

        .central-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 0;
        }

        /* === ТЕКСТ ПОД КАРТИНКОЙ === */
        .butterfly-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: clamp(1.2rem, 5vw, 2.8rem);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #00f;
            text-align: center;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        /* === АКТИВНАЯ ССЫЛКА === */
        .nav a.active {
            border-color: #0ff !important;
            box-shadow: 0 0 16px #0ff;
        }
        .nav a.active::before,
        .nav a.active::after {
            content: '';
            position: absolute;
            width: 12px; height: 3px; background: #0ff;
            top: 50%; transform: translateY(-50%);
        }
        .nav a.active::before { left: -10px; }
        .nav a.active::after { right: -10px; }

        /* === АДАПТИВ === */
        @media (max-width: 900px) {
            .content { padding: 15px; }
        }
        @media (max-width: 600px) {
            .nav a { width: 40px; height: 40px; }
            .search-box { max-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <nav class="nav">
            <a href="#" class="home" title="Главная"></a>
            <a href="#" title="Дневные"><img src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-oyjh-p-belaya-babochka-png-11.png" alt=""></a>
            <a href="#" title="Микро"><img src="https://png.klev.club/uploads/posts/2024-05/png-klev-club-to2d-p-mol-png-3.png" alt=""></a>
            <a href="#" title="Ночные"><img src="https://png.pngtree.com/png-clipart/20240811/original/pngtree-bagworm-moths-stealthy-cocoon-weaver-on-png-image_15750283.png" alt=""></a>
            <a href="#" title="Гусеницы"><img src="https://png.pngtree.com/png-clipart/20250507/original/pngtree-bright-green-caterpillar-with-detailed-body-segments-and-tiny-legs-png-image_20943875.png" alt=""></a>
            <a href="#" title="Жуки"><img src="https://www.koppert.ru/content/_processed_/f/7/csm_Vine_weevil_Otiorhynchus_sulcatus_Adult_Koppert_4b9004cb49.png" alt=""></a>
            <a href="#" title="Ложногусеницы"><img src="https://ltdfoto.ru/images/2025/11/12/e9a6ceae-4f5b-4476-ad9e-83ddc84fba16-1.png" alt=""></a>
            <a href="#" class="info active" title="О сайте"></a>
            <div class="search-box"><input type="text" placeholder="Поиск..."></div>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="central-image">
                <!-- ОСНОВНАЯ КАРТИНКА -->
                <img src="https://insectamo.ru/images/micro/roes/erxlebella.jpg" alt="Roeslerstammia erxlebella">
            </div>
            <div class="butterfly-text">Roeslerstammia erxlebella</div>
        </div>
    </main>

    <script>
        // === ДИНАМИЧЕСКАЯ ПОДГОНКА РАЗМЕРА КАРТИНКИ ПОД ЭКРАН ===
        const img = document.querySelector('.central-image img');
        const container = document.querySelector('.central-image');

        function updateImageSize() {
            if (!img.naturalWidth || !img.naturalHeight) return;

            const imgW = img.naturalWidth;
            const imgH = img.naturalHeight;
            const aspect = imgW / imgH;

            // Максимальный размер: 600px, минимальный: 200px
            const maxSize = 600;
            const minSize = 200;

            // Вычисляем целевой размер по ширине экрана
            let targetSize = window.innerWidth * 0.5; // 50vw
            targetSize = Math.max(minSize, Math.min(targetSize, maxSize));

            // Учитываем соотношение сторон
            const containerWidth = targetSize;
            const containerHeight = containerWidth / aspect;

            // Устанавливаем размеры контейнера
            container.style.width = `${containerWidth}px`;
            container.style.height = `${containerHeight}px`;

            // Принудительно обновляем aspect-ratio через style (на случай, если clamp не сработает)
            container.style.aspectRatio = 'auto';
        }

        // Запуск при загрузке изображения
        img.onload = updateImageSize;

        // Запуск при изменении размера окна
        window.addEventListener('resize', updateImageSize);

        // Если изображение уже загружено (кэш)
        if (img.complete && img.naturalWidth) {
            updateImageSize();
        }

        // Подсветка активной ссылки
        const current = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        const activeLink = document.querySelector(`.nav a[href="${current}"]`);
        if (activeLink) activeLink.classList.add('active');
    </script>
</body>
</html>
