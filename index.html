<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабочки и жуки Рязанской области</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.freepik.com/premium-photo/butterflies-symphony-colors_1170794-83990.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
            background-attachment: fixed;
            filter: brightness(0.4);
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,30,0.92);
            z-index: -1;
        }
        header {
            background: linear-gradient(to bottom, rgba(0,51,102,0.98), rgba(0,0,51,0.98));
            padding: 8px;
            border-bottom: 3px solid #00f;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(6px);
        }
        .nav {
            display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px;
        }
        .nav a {
            width: 48px; height: 48px; background: #113; border: 2px solid #00f; border-radius: 8px;
            overflow: hidden; position: relative; transition: 0.2s; box-shadow: 0 0 8px #0f0;
        }
        .nav a:hover { transform: scale(1.1); box-shadow: 0 0 16px #0ff; }
        .nav a img { width: 100%; height: 100%; object-fit: cover; }
        .nav a.home { background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>') center/60% no-repeat; }
        .nav a.info { background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="7" r="1.5" fill="%23000"/><path d="M12 10h1v7h-1z"/></svg>') center/60% no-repeat; }
        .search-box { flex: 1; max-width: 180px; }
        .search-box input { width: 100%; padding: 6px; border: 2px solid #00f; background: #113; color: #0ff; border-radius: 6px; }
        .new-badge { position: absolute; top: -6px; right: -6px; background: #f00; color: #fff; font-size: 10px; padding: 2px 4px; border-radius: 4px; animation: p 2s infinite; }
        @keyframes p { 50% { transform: scale(1.2); } }

        main { flex: 1; padding: 20px; max-width: 900px; margin: 0 auto; text-align: center; }
        h1 { color: #00f; text-shadow: 0 0 8px #0ff; font-size: 1.8rem; margin-bottom: 8px; }
        h1 + p { color: #0af; font-style: italic; margin-bottom: 30px; }
        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; justify-items: center;
        }
        .item {
            background: rgba(0,10,30,0.8); padding: 12px; border-radius: 12px; border: 1px solid #00f;
        }
        .item img {
            width: 100%; max-width: 240px; border: 3px solid #00f; border-radius: 12px; box-shadow: 0 0 20px #0f0; transition: 0.3s;
        }
        .item a:hover img { transform: scale(1.05); box-shadow: 0 0 30px #0ff; }
        .item p { margin-top: 10px; color: #0f0; font-weight: bold; text-shadow: 0 0 5px #000; }

        .nav a.active { border-color: #0ff !important; box-shadow: 0 0 16px #0ff; }
        .nav a.active::before, .nav a.active::after {
            content: ''; position: absolute; width: 12px; height: 3px; background: #0ff; top: 50%; transform: translateY(-50%);
        }
        .nav a.active::before { left: -10px; }
        .nav a.active::after { right: -10px; }

        @media (max-width: 600px) {
            .nav a { width: 40px; height: 40px; }
            h1 { font-size: 1.5rem; }
            .item img { max-width: 180px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav class="nav">
            <a href="index.html" class="home active" title="Главная"></a>
            <a href="dnevnie.html" title="Дневные"><img src="dnevnie.png" alt=""><span class="new-badge">NEW</span></a>
            <a href="mikro.html" title="Микро"><img src="mikro.png" alt=""></a>
            <a href="nochnye.html" title="Ночные"><img src="nochnye.png" alt=""></a>
            <a href="gusenicy.html" title="Гусеницы"><img src="gusenicy.png" alt=""></a>
            <a href="juki.html" title="Жуки"><img src="juki.png" alt=""></a>
            <a href="lojnogusenicy.html" title="Ложногусеницы"><img src="lojnogusenicy.png" alt=""></a>
            <a href="about.html" class="info" title="О сайте"></a>
            <div class="search-box"><input type="text" placeholder="Поиск..."></div>
        </nav>
    </header>
    <main>
        <h1>БАБОЧКИ И ЖУКИ РЯЗАНСКОЙ ОБЛАСТИ</h1>
        <p>а также некоторые другие насекомые...</p>
        <div class="gallery">
            <div class="item"><a href="dnevnie.html"><img src="dnevnie.png" alt=""><p>Дневные (булавоусые) бабочки.</p></a></div>
            <div class="item"><a href="mikro.html"><img src="mikro.png" alt=""><p>Микрочешуекрылые.</p></a></div>
            <div class="item"><a href="nochnye.html"><img src="nochnye.png" alt=""><p>Ночные (разноусые) бабочки.</p></a></div>
            <div class="item"><a href="gusenicy.html"><img src="gusenicy.png" alt=""><p>Гусеницы бабочек.</p></a></div>
            <div class="item"><a href="juki.html"><img src="juki.png" alt=""><p>Жуки.</p></a></div>
            <div class="item"><a href="lojnogusenicy.html"><img src="lojnogusenicy.png" alt=""><p>Ложногусеницы пилильщиков.</p></a></div>
        </div>
    </main>
    <script>
        const cur = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
        document.querySelector(`.nav a[href="${cur}"]`)?.classList.add('active');
    </script>
</body>
</html>
