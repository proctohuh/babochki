<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабочки и жуки Рязанской 2 области</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #0f0;
        }
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* ФОН — ПОЛНОЭКРАННЫЙ, НО ПОД КОНТЕНТОМ */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://img.freepik.com/premium-photo/butterflies-symphony-colors_1170794-83990.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
            background-attachment: fixed;
            z-index: -2;
            filter: brightness(0.7) contrast(1.1);
        }

        /* ТЁМНАЯ ПОДЛОЖКА ПОД КОНТЕНТ — ДЛЯ ЧИТАЕМОСТИ */
        .content-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 30, 0.85);
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        header {
            background: linear-gradient(to bottom, rgba(0, 51, 102, 0.98), rgba(0, 0, 51, 0.98));
            padding: 8px 4px;
            border-bottom: 3px solid #00f;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(6px);
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 100%;
        }
        .nav a {
            display: block;
            width: 48px;
            height: 48px;
            background: #113;
            border: 2px solid #00f;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: all 0.2s;
            box-shadow: 0 0 8px #0f0;
        }
        .nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 16px #0ff;
            z-index: 10;
        }
        .nav a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav a.home {
            background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>') center/60% no-repeat;
        }
        .nav a.info {
            background: #113 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="7" r="1.5" fill="%23000"/><path d="M12 10h1v7h-1z"/></svg>') center/60% no-repeat;
        }
        .search-box {
            flex: 1 1 120px;
            max-width: 180px;
        }
        .search-box input {
            width: 100%;
            padding: 6px 8px;
            border: 2px solid #00f;
            background: #113;
            color: #0ff;
            border-radius: 6px;
            font-size: 14px;
        }
        .new-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #f00;
            color: #fff;
            font-weight: bold;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        main {
            flex: 1;
            padding: 20px 10px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #00f;
            margin-bottom: 8px;
            text-shadow: 0 0 8px #0ff;
            font-size: 1.8rem;
        }
        h1 + p {
            text-align: center;
            color: #0af;
            margin-bottom: 30px;
            font-style: italic;
            font-size: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .item {
            text-align: center;
            max-width: 260px;
            background: rgba(0, 10, 30, 0.7);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #00f;
        }
        .item a {
            display: block;
            position: relative;
        }
        .item img {
            width: 100%;
            max-width: 240px;
            border: 3px solid #00f;
            border-radius: 12px;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.3s;
        }
        .item a:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff;
        }
        .item p {
            margin-top: 10px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 5px #000;
            font-size: 1.1rem;
        }

        .content {
            background: rgba(0, 10, 30, 0.9);
            padding: 20px;
            border: 2px solid #00f;
            border-radius: 12px;
            box-shadow: 0 0 20px #0f0;
            margin-top: 20px;
            color: #0ff;
            line-height: 1.6;
            backdrop-filter: blur(2px);
        }
        .content h2 {
            color: #0f0;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 8px #0f0;
        }
        .content img {
            max-width: 100%;
            border: 2px solid #00f;
            border-radius: 8px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 0 15px #0f0;
        }

        /* АКТИВНАЯ ССЫЛКА — ДВЕ ПОЛОСКИ */
        .nav a.active {
            border-color: #0ff !important;
            box-shadow: 0 0 16px #0ff;
        }
        .nav a.active::before,
        .nav a.active::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 3px;
            background: #0ff;
            top: 50%;
            transform: translateY(-50%);
        }
        .nav a.active::before { left: -10px; }
        .nav a.active::after { right: -10px; }

        @media (max-width: 600px) {
            .nav { gap: 6px; }
            .nav a { width: 40px; height: 40px; }
            h1 { font-size: 1.5rem; }
            .gallery { gap: 15px; }
            .item img { max-width: 180px; }
            .content { padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- ТЁМНАЯ ПОДЛОЖКА -->
    <div class="content-overlay"></div>

    <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
    <header>
        <nav class="nav" id="nav">
            <a href="index.html" class="home" title="Главная"></a>
            <a href="dnevnie.html" title="Дневные бабочки"><img src="dnevnie.png" alt=""><span class="new-badge">NEW</span></a>
            <a href="mikro.html" title="Микрочешуекрылые"><img src="mikro.png" alt=""></a>
            <a href="nochnye.html" title="Ночные бабочки"><img src="nochnye.png" alt=""></a>
            <a href="gusenicy.html" title="Гусеницы бабочек"><img src="gusenicy.png" alt=""></a>
            <a href="juki.html" title="Жуки"><img src="juki.png" alt=""></a>
            <a href="lojnogusenicy.html" title="Ложногусеницы пилильщиков"><img src="lojnogusenicy.png" alt=""></a>
            <a href="about.html" class="info" title="О сайте"></a>
            <div class="search-box">
                <input type="text" placeholder="Поиск...">
            </div>
        </nav>
    </header>

    <main>
        <!-- КОНТЕНТ МЕНЯЕТСЯ НА КАЖДОЙ СТРАНИЦЕ -->
    </main>

    <script>
        // Подсветка активной страницы
        const currentPage = location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav a[href]').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
